<!doctype html>
<html>
  <head>
    <title>Image Upload</title>
  </head>
  <body>
    <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
      <input type="file" name="image">

    </form>
    <img src="{{url_for('static', filename=image)}}">

</html>
